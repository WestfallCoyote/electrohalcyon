<!DOCTYPE html>
<head>
<style>

    * {
        cursor: crosshair;
        font-family: Arial;
    }
    
    body {
        color: #CCFFFF;
        size: 1em;
        background-attachment: fixed ! important;
        background-image: url("https://s-media-cache-ak0.pinimg.com/originals/a5/02/6f/a5026f11afec9ce9d4481dc2ff8c3618.jpg") ! important;
        background-size: 100% 100%;
}

    #main {
        height: 100px;
        width: 100px;
        border: 2px solid gray;
        border-top-left-radius: 20px;
        border-bottom-right-radius: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    a {
        color: white;
        text-decoration: none;
        font-family: Arial;
    }
    
    a:hover {
        color: blue;
    }
    
    p {
        margin-left: 10px;
        margin-right: 10px;
        font-size: 1em;
    }   
    
    img {
        height: 200px;
        width: 200px;
        margin-bottom: 7px;
        border: 1px solid white;
        border-radius: 10px;
    }
    
    
    
    p {
        font-size: .8em;
    }
    
    
    #dingdong {
        border: 2px solid gray;
        height: auto;
        position: absolute;
        top: 50%;
        transform: translate(20%, -120%);
        border-top-left-radius: 20px;
        border-bottom-right-radius: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        width: 25%;
    }
    
    #quote {
        font-size: .8em;
    }
    
    h3 {
        font-family: Helvetica;
    }
	</style>
</head>
