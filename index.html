<!DOCTYPE html>
<head>
<style>

    * {
        cursor: crosshair;
        font-family: Arial;
    }
    
    body {
        color: #486D91;
        size: 1em;
        background-attachment: fixed ! important;
        background-image: url("http://68.media.tumblr.com/3e34017bf0bf21273a63e82559ea0aa0/tumblr_n6z0ihoN8V1tn7zuzo1_500.gif") ! important;
        background-size: 100% 100%;
}

    #main {
        height: 100px;
        width: 100px;
        border: 2px solid gray;
        border-top-left-radius: 20px;
        border-bottom-right-radius: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    a {
        color: white;
        text-decoration: none;
        font-family: Arial;
    }
    
    a:hover {
        color: blue;
    }
    
    p {
        margin-left: 10px;
        margin-right: 10px;
        font-size: 1em;
    }   
    
    img {
        height: 200px;
        width: 200px;
        margin-bottom: 7px;
        border: 1px solid white;
        border-radius: 10px;
    }
    
    
    
    p {
        font-size: .8em;
    }
    
    
    #dingdong {
        border: 2px solid gray;
        height: auto;
        position: absolute;
        top: 50%;
        transform: translate(20%, -120%);
        border-top-left-radius: 20px;
        border-bottom-right-radius: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        width: 25%;
    }
    
    #quote {
        font-size: .8em;
    }
    
    h3 {
        font-family: Helvetica;
    }
    
</style>

<script type="text/javascript">
 function showhide(id) {
    var e = document.getElementById(id);
    e.style.display = (e.style.display == 'block') ? 'none' : 'block';
 }
</script>

</head>
<body>
<center>
    <div id="dingdong">
        <p>Hey there, I'm Josh.</p>
        <p>I'm 17, bisexual, and I wanna build stuff.</p>
        <p>I enjoy talking about music, old cars, technology, aircraft, and philosophy.</p>
    </div>
</center>
</body>
