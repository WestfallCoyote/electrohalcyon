<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <script type="text/javascript">
    function openButt(evt, cityName) {
      // Declare all variables
      var i, tabcontent, tablinks;

      // Get all elements with class="tabcontent" and hide them
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Get all elements with class="tablinks" and remove the class "active"
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

// Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
    }
    </script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">

    <style>

    .movingBorder {
      background-image: linear-gradient(90deg, gray 50%, transparent 50%), linear-gradient(90deg, gray 50%, transparent 50%), linear-gradient(0deg, gray 50%, transparent 50%), linear-gradient(0deg, gray 50%, transparent 50%);
      background-repeat: repeat-x, repeat-x, repeat-y, repeat-y;
      background-size: 15px 2px, 15px 2px, 2px 15px, 2px 15px;
      background-position: left top, right bottom, left bottom, right   top;
      animation: border-dance 1s infinite linear;
    }
    @keyframes border-dance {
      0% {
        background-position: left top, right bottom, left bottom, right   top;
      }
      100% {
        background-position: left 30px top, right 30px bottom , left bottom 30px , right   top 30px;
      }
    }


    html {
      overflow: hidden;
    }

    #div1 {
      position:absolute;
      top:9px;
      left:9px;
      height:600px;
      width:600px;
      background-color: rgb(22,22,22);
      border-radius: 5px;
    }

    #div2 {
      position:relative;
      top:-1px;
      left:-1px;
      height:602px;
      width:602px;
      background-color: rgb(22,22,22);
      border-radius: 100px;
      background-image: url("https://99designs-blog.imgix.net/blog/wp-content/uploads/2019/08/cirlcemountain-e1565066585892.jpg?auto=format&q=60&fit=max&w=930") ! important;
      background-size: 100%, 100%;
      border: 2px solid rgb(22,22,22);
    }

    body {
      background-color: black;
      font-family: VT323;
      color: white;
      position: absolute;
    }

    .tab {
      position: absolute;
      bottom: 0%;
      width: auto;
      left: 33%;
      overflow: hidden;
      border: 2px solid black;
      background-color: black;
    }

/* Style the buttons that are used to open the tab content */
    .tab button {
      position: relative;
      width: 100px;
      background-color: black;
      float: center;
      border: 1px solid gray;
      outline: none;
      cursor: pointer;
      padding: 8px 16px;
      transition: 0.3s;
    }

/* Change background color of buttons on hover */
    .tab button:hover {
      background-color: rgba(30, 30, 30, 0.9);
    }

/* Create an active/current tablink class */
    .tab button.active {
      background-color: rgba(60, 60, 60, 0.9);
    }

/* Style the tab content */
    .tabcontent {
      animation: fadeEffect 1s; /* Fading effect takes 1 second */
      width: 54%;
      height: 54%;
      left: 23%;
      top: 23%; 
      position: absolute;
      display: none;
      padding: 6px 12px;
      border-top: none;
      text-align: center;   
      background-color: rgba(0,0,0,0.8);
      border: 15px solid black;
      border-radius: 500px;
    }

    button{
      align-items: center;
      color: inherit;
    }

    .outOfBounds {
      color: red;
    }

    #verticalWarning {
      position: fixed;
      left: 650px;
      top: 150px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }

    @keyframes fadeEffect {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    h1 {
      margin-left: 40px;
      margin-right: 40px;
      font-family: VT323;
    }

    .blink_me {
      animation: blinker 2s linear infinite;
    }

    @keyframes blinker {
      15% {
        opacity: .1;
      }
    }

    </style>
